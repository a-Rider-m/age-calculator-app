<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-container__form">  
      <form id="form">
        <div>
          <label id="label-day" class="normal-text" for="day">DAY</label>
          <input class="dateimputs normal-state" placeholder="DD" type="number" id="day" maxlength="2">
          <p id="error-text-day" class="error-text"></p>
        </div>
        <div>
          <label id="label-month" class="normal-text" for="month">MONTH</label>
          <input class="dateimputs normal-state" placeholder="MM" type="number" id="month">
          <p id="error-text-month" class="error-text"></p>
        </div>
        <div>
          <label id="label-year" class="normal-text" for="year">YEAR</label>
          <input class="dateimputs normal-state" placeholder="YYYY" type="number" id="year">
          <p id="error-text-year" class="error-text"></p>
        </div>
        <button id="arrow-button" class="arrow-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </form>
    </div>

    <div class="calculator-container__result">
      <div>
        <p class="number">38</p>
        <p class="text">years</p>
      </div>
      <div>
        <p class="number">3</p>
        <p class="text">months</p>
      </div>
      <div>
        <p class="number">27</p>
        <p class="text">days</p>
      </div>
    </div>
  </div>
  <div class="attribution-container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Arias</a>.
  </div>
  <script src="./src/js/index.js"></script>
  <!--
    1. Plasmar en papel el cómo debe de funcionar el algoritmo
    2. Dividir el algoritmo en pequeñas tareas realizables
  -->
</body>
</html>
